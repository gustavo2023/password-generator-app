<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <div class="password-container">
        <input
          type="text"
          class="password"
          id="password"
          placeholder="P4$5W0rD!"
          readonly
        />
        <div class="copy-container">
          <span class="copy-span" id="copy-span">COPIED</span>
          <button class="copy-btn" id="copy-btn">
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#A4FFAF"
              />
            </svg>
          </button>
        </div>
      </div>
      <form>
        <fieldset class="range-container">
          <legend class="visually-hidden">Password Length</legend>
          <div class="length-container">
            <label for="char-input">Character Length</label>
            <span class="char-length" id="char-length">0</span>
          </div>
          <div class="range-input-container">
            <input
              type="range"
              name="char-input"
              id="char-input"
              min="0"
              max="20"
              value="0"
            />
            <div class="range-color-display"></div>
          </div>
        </fieldset>

        <fieldset class="options-container">
          <legend class="visually-hidden">Password Options</legend>
          <div class="input-group">
            <input
              type="checkbox"
              name="uppercase-option"
              id="uppercase-option"
              class="password-option"
            /><label for="uppercase-option" class="option-label"
              >Include Uppercase Letters</label
            >
          </div>
          <div class="input-group">
            <input
              type="checkbox"
              name="lowercase-option"
              id="lowercase-option"
              class="password-option"
            /><label for="lowercase-option" class="option-label"
              >Include Lowercase Letters</label
            >
          </div>
          <div class="input-group">
            <input
              type="checkbox"
              name="numbers-option"
              id="numbers-option"
              class="password-option"
            /><label for="numbers-option" class="option-label"
              >Include Numbers</label
            >
          </div>
          <div class="input-group">
            <input
              type="checkbox"
              name="symbols-option"
              id="symbols-option"
              class="password-option"
            /><label for="symbols-option" class="option-label"
              >Include Symbols</label
            >
          </div>
        </fieldset>
        <div class="strength-container">
          <p>STRENGTH</p>
          <div class="password-strength">
            <span class="strength">STRONG</span>
            <div class="bars-container">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>
          </div>
        </div>
        <button class="generate-btn" id="generate-btn" type="submit">
          GENERATE
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#24232C"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </form>
    </main>
  </body>
</html>
