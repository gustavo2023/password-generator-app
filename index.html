<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <div class="password-container">
        <input
          type="text"
          class="password"
          id="password"
          placeholder="P4$5W0rD!"
          readonly
        />
        <div class="copy-container">
          <span class="copy-span" id="copy-span">COPIED</span>
          <button class="copy-btn" id="copy-btn">
            <img
              src="./assets/images/icon-copy.svg"
              alt="Copy to clipboard icon in light green color"
            />
          </button>
        </div>
      </div>
      <form>
        <fieldset class="range-container">
          <legend class="visually-hidden">Password Length</legend>
          <div class="length-container">
            <label for="char-input">Character Length</label>
            <span class="char-length" id="char-length">0</span>
          </div>
          <input
            type="range"
            name="char-input"
            id="char-input"
            min="0"
            max="20"
            value="0"
          />
        </fieldset>

        <fieldset class="options-container">
          <legend class="visually-hidden">Password Options</legend>
          <div class="input-group">
            <input
              type="checkbox"
              name="uppercase-option"
              id="uppercase-option"
              class="password-option"
            /><label for="uppercase-option" class="option-label"
              >Include Uppercase Letters</label
            >
          </div>
          <div class="input-group">
            <input
              type="checkbox"
              name="lowercase-option"
              id="lowercase-option"
              class="password-option"
            /><label for="lowercase-option" class="option-label"
              >Include Lowercase Letters</label
            >
          </div>
          <div class="input-group">
            <input
              type="checkbox"
              name="numbers-option"
              id="numbers-option"
              class="password-option"
            /><label for="numbers-option" class="option-label"
              >Include Numbers</label
            >
          </div>
          <div class="input-group">
            <input
              type="checkbox"
              name="symbols-option"
              id="symbols-option"
              class="password-option"
            /><label for="symbols-option" class="option-label"
              >Include Symbols</label
            >
          </div>
        </fieldset>
        <div class="strength-container">
          <p>STRENGTH</p>
          <div class="password-strength">
            <span class="strength">STRONG</span>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
